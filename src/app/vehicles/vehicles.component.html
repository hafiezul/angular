<h4 class="mt-3">Add</h4>
<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
  <div class="row g-3">
    <div class="col-sm-6">
      <label for="VehicleMake">Make</label>
      <input
        type="text"
        class="form-control"
        id="VehicleMake"
        formControlName="VehicleMake"
        placeholder="Make"
      />
      <div class="invalid-feedback">Valid make is required.</div>
    </div>
    <div class="col-sm-6">
      <label for="VehicleBrand">Brand</label>
      <input
        type="text"
        class="form-control"
        id="VehicleBrand"
        formControlName="VehicleBrand"
        placeholder="Brand"
      />
    </div>
    <div class="col-sm-12">
      <label for="VehicleYear">Year</label>
      <input
        type="number"
        class="form-control"
        id="VehicleYear"
        formControlName="VehicleYear"
        placeholder="Year"
        step="1"
        min="1900"
      />
    </div>
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn submit-btn m-1"
        [disabled]="!vehicleForm.valid"
      >
        Create new vehicle
      </button>
    </div>
  </div>
</form>

<h4 class="mt-3">List of {{ user?.Mailadresse }} vehicles</h4>

<table class="mt-3">
  <thead>
    <tr>
      <th scope="col">Make</th>
      <th scope="col">Brand</th>
      <th scope="col">Year</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td scope="row">{{ vehicle.VehicleMake }}</td>
      <td scope="row">{{ vehicle.VehicleBrand }}</td>
      <td scope="row">{{ vehicle.VehicleYear }}</td>
      <td scope="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <a routerLink="/vehicle/{{ vehicle.VehicleID }}">
            <button class="btn edit-btn" type="button">Edit</button>
          </a>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDelete(vehicle)"
          >
            Delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="m-1">
  <ul class="pagination justify-content-end">
    <li class="page-item" [class.disabled]="this.page == 1">
      <button class="page-link" (click)="previousPage()">Previous</button>
    </li>
    <li class="page-item" [class.disabled]="this.page == totalPages">
      <button class="page-link" (click)="nextPage()">Next</button>
    </li>
  </ul>
</div>
